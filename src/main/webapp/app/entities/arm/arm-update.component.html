<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-arm-heading" jhiTranslate="userCatalogApp.arm.home.createOrEditLabel">Create or edit a Arm</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!arm.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userCatalogApp.arm.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userCatalogApp.arm.prodIp" for="field_prodIp">Prod Ip</label>
                    <input type="text" class="form-control" name="prodIp" id="field_prodIp"
                           formControlName="prodIp"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userCatalogApp.arm.extraProdIp" for="field_extraProdIp">Extra Prod Ip</label>
                    <input type="text" class="form-control" name="extraProdIp" id="field_extraProdIp"
                           formControlName="extraProdIp"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userCatalogApp.arm.testIp" for="field_testIp">Test Ip</label>
                    <input type="text" class="form-control" name="testIp" id="field_testIp"
                           formControlName="testIp"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userCatalogApp.arm.extraTestIp" for="field_extraTestIp">Extra Test Ip</label>
                    <input type="text" class="form-control" name="extraTestIp" id="field_extraTestIp"
                           formControlName="extraTestIp"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
