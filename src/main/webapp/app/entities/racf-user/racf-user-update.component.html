<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-racf-user-heading" jhiTranslate="userCatalogApp.racfUser.home.createOrEditLabel">Create or edit a Racf User</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!racfUser.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userCatalogApp.racfUser.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 8 }">
                        This field cannot be longer than 8 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userCatalogApp.racfUser.uid" for="field_uid">Uid</label>
                    <input type="number" class="form-control" name="uid" id="field_uid"
                           formControlName="uid"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userCatalogApp.racfUser.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                           formControlName="type"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userCatalogApp.racfUser.owner" for="field_owner">Owner</label>
                    <select class="form-control" id="field_owner" name="owner" formControlName="ownerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ownerOption.id" *ngFor="let ownerOption of owners; trackBy: trackOwnerById">{{ownerOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="userCatalogApp.racfUser.arm" for="field_arm">Arm</label>
                    <select class="form-control" id="field_arm" name="arm" formControlName="armId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="armOption.id" *ngFor="let armOption of arms; trackBy: trackArmById">{{armOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="userCatalogApp.racfUser.group" for="field_groups">Group</label>
                    <select class="form-control" id="field_groups" multiple name="groups" formControlName="groups">
                        <option [ngValue]="getSelected(editForm.get('groups').value, racfGroupOption)" *ngFor="let racfGroupOption of racfgroups; trackBy: trackRacfGroupById">{{racfGroupOption.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="userCatalogApp.racfUser.system" for="field_systems">System</label>
                    <select class="form-control" id="field_systems" multiple name="systems" formControlName="systems">
                        <option [ngValue]="getSelected(editForm.get('systems').value, systemOption)" *ngFor="let systemOption of systems; trackBy: trackSystemById">{{systemOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
