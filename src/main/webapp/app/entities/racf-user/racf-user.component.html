<div>
    <h2 id="page-heading">
        <span jhiTranslate="userCatalogApp.racfUser.home.title">Racf Users</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-racf-user" [routerLink]="['/racf-user/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="userCatalogApp.racfUser.home.createLabel">
            Create new Racf User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'userCatalogApp.racfUser.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="racfUsers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="userCatalogApp.racfUser.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="uid"><span jhiTranslate="userCatalogApp.racfUser.uid">Uid</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="type"><span jhiTranslate="userCatalogApp.racfUser.type">Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="esppRequest"><span jhiTranslate="userCatalogApp.racfUser.esppRequest">Espp Request</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="asozRequest"><span jhiTranslate="userCatalogApp.racfUser.asozRequest">Asoz Request</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="armName"><span jhiTranslate="userCatalogApp.racfUser.arm">Arm</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ownerName"><span jhiTranslate="userCatalogApp.racfUser.owner">Owner</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let racfUser of racfUsers ;trackBy: trackId">
                <td><a [routerLink]="['/racf-user', racfUser.id, 'view' ]">{{racfUser.id}}</a></td>
                <td>{{racfUser.name}}</td>
                <td>{{racfUser.uid}}</td>
                <td>{{racfUser.type}}</td>
                <td>{{racfUser.esppRequest}}</td>
                <td>{{racfUser.asozRequest}}</td>
                <td>
                    <div *ngIf="racfUser.armId">
                        <a [routerLink]="['../arm', racfUser.armId , 'view' ]" >{{racfUser.armName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="racfUser.ownerId">
                        <a [routerLink]="['../owner', racfUser.ownerId , 'view' ]" >{{racfUser.ownerName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/racf-user', racfUser.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/racf-user', racfUser.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'racf-user', { outlets: { popup: racfUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="racfUsers && racfUsers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
