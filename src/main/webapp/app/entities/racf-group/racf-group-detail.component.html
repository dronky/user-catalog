<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="racfGroup">
            <h2><span jhiTranslate="userCatalogApp.racfGroup.detail.title">Racf Group</span> {{racfGroup.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="userCatalogApp.racfGroup.name">Name</span></dt>
                <dd>
                    <span>{{racfGroup.name}}</span>
                </dd>
                <dt><span jhiTranslate="userCatalogApp.racfGroup.gid">Gid</span></dt>
                <dd>
                    <span>{{racfGroup.gid}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/racf-group', racfGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
