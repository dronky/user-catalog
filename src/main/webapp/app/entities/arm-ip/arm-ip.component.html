<div>
    <h2 id="page-heading">
        <span jhiTranslate="userCatalogApp.armIp.home.title">Arm Ips</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-arm-ip" [routerLink]="['/arm-ip/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="userCatalogApp.armIp.home.createLabel">
            Create new Arm Ip
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'userCatalogApp.armIp.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="armIps">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="userCatalogApp.armIp.ip">Ip</span></th>
            <th><span jhiTranslate="userCatalogApp.armIp.type">Type</span></th>
            <th><span jhiTranslate="userCatalogApp.armIp.ipVersion">Ip Version</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let armIp of armIps ;trackBy: trackId">
                <td><a [routerLink]="['/arm-ip', armIp.id, 'view' ]">{{armIp.id}}</a></td>
                <td>{{armIp.ip}}</td>
                <td jhiTranslate="{{'userCatalogApp.Type.' + armIp.type}}">{{armIp.type}}</td>
                <td jhiTranslate="{{'userCatalogApp.IpVersion.' + armIp.ipVersion}}">{{armIp.ipVersion}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/arm-ip', armIp.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/arm-ip', armIp.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'arm-ip', { outlets: { popup: armIp.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
