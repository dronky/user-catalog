<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="owner">
            <h2><span jhiTranslate="userCatalogApp.owner.detail.title">Owner</span> {{owner.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="userCatalogApp.owner.name">Name</span></dt>
                <dd>
                    <span>{{owner.name}}</span>
                </dd>
                <dt><span jhiTranslate="userCatalogApp.owner.familyName">Family Name</span></dt>
                <dd>
                    <span>{{owner.familyName}}</span>
                </dd>
                <dt><span jhiTranslate="userCatalogApp.owner.patronymic">Patronymic</span></dt>
                <dd>
                    <span>{{owner.patronymic}}</span>
                </dd>
                <dt><span jhiTranslate="userCatalogApp.owner.phone">Phone</span></dt>
                <dd>
                    <span>{{owner.phone}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/owner', owner.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
